<!DOCTYPE html>
<html>

<head>
  <title>A simple deployment with the Now API!</title>
  <link rel="stylesheet" href="/www/style.css" />
</head>

<body>
  <h1>Welcome to a Static Site with Data from an Express API</h1>

  <p>
    <a href="https://thebooklist.netlify.com/">All the best books</a>
  </p>
  <br />
  <h3>The date according to Express is:</h3>
  <p class="date js-date">Loading date...</p>
  <script>
    function main() {
      return fetch('/api/date.js')
        .then(function (response) {
          return response.text();
        })
        .then(function (date) {
          document.querySelector('.js-date').textContent = date;
        });
    }
    main();
  </script>
</body>

</html>
